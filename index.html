<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>CAFÉ DA MANHÃ</title>
    <script>
      function mascara_cpf() {
        var cpf = document.getElementById("cpf")
        if (cpf.value.length == 3 || cpf.value.length == 7){
          cpf.value += "."
        }
        if (cpf.value.length == 11){
          cpf.value += "-"
        }
      }
    </script>

    <link rel="stylesheet" href="stylle.css">
   </head>
  <body>
    <main>
      <div class="container">
        <h1 >CAFÉ DA MANHÃ</h1>
        <p>Faça seu cadastro, preenchendo os campos abaixo:</p>
        <br>
      </div>
      <form>
        <fieldset >
          <br>
          <div>
            <label>Nome Completo:</label><br>
              <input type="text" name="Nome Completo" maxlength="40" required autofocus />
            <br><br>
            <label>Email:</label><br>
              <input type="text" name="email" maxlength="40" required autofocus  />
            <br><br>
            <label > CPF: </label><br>
              <input type="text" id="cpf" maxlength="14" required onkeyup="mascara_cpf()">
            <br><br>
          </div>
        </fieldset>
        <fieldset >
        <br>
        <div>
          <label>Você escolherá?</label>
            <label>
              <input type="radio" name="Bebida" value="Bebida" />Bebida
            </label>
            <label>
              <input type="radio" name="Comida" value="Comida" />Comida
            </label>
            <label>
              <input type="radio" name="Ambos" value="Ambos" />Ambos
            </label>
            <br><br>
            <label>Quantidade:</label><br>
              <input type="text" name="quantidade">
            <br><br>
            <label>Nome do Alimento:</label><br>
              <input type="text" name="escolha">
            <br>
        </fieldset>
        <input type="submit" value="salvar" class="btn">
        <input type="reset" value="limpar" class="btn">
        </div>
      </form>
    </main>
  </body>
</html>
